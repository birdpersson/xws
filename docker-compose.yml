version: "3.8"
services:

  gateway:
    image: nginx:1.19.8-alpine
    ports:
      - 8080:8080
    networks:
      - services
    volumes:
      - ./gateway/nginx.conf:/etc/nginx/nginx.conf
      - ./gateway/api_gateway.conf:/etc/nginx/api_gateway.conf
    depends_on:
      - user-service

  cert-service:
    build: ./cert-service
    image: cert-service
    restart: on-failure
    networks:
      - services
    ports:
      - 9004:8080
    environment:
      DATABASE_USERNAME: postgres
      DATABASE_PASSWORD: root
      DATABASE_DOMAIN: db
      DATABASE_SCHEMA: postgres
    depends_on:
      - db

  user-service:
    build: ./user-service
    image: user-service
    restart: on-failure
    networks:
      - services
    ports:
      - 9000:8080
    environment:
      DATABASE_USERNAME: postgres
      DATABASE_PASSWORD: root
      DATABASE_DOMAIN: db
      DATABASE_SCHEMA: postgres
    depends_on:
      - db

  post-service:
    build: ./post-service
    image: post-service
    restart: on-failure
    networks:
      - services
    ports:
      - 9001:8080
    environment:
      DATABASE_USERNAME: postgres
      DATABASE_PASSWORD: root
      DATABASE_DOMAIN: db
      DATABASE_SCHEMA: postgres
    depends_on:
      - db

  media-service:
    build: ./media-service
    image: media-service
    restart: on-failure
    networks:
      - services
    ports:
      - 9002:8080

  db:
    image: postgres
    restart: always
    networks:
      - services
    environment:
      POSTGRES_PASSWORD: root
    volumes:
      - postgres-data:/var/lib/postgres

volumes:
  postgres-data:

networks:
  services:
    name: services
    driver: bridge